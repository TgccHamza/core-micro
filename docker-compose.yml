services:
  app:
    build: .
    volumes:
      - .:/app  # Bind mount for local development
    ports:
      - "8001:8000"
    depends_on:
      - db
    # networks:
    #   - shared
#    external_links:
#      - mongo_link:grpc_url
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_name
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    # networks:
    #   - shared

volumes:
  db_data:

